<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title">Calculator</div>
    <div id="calculator-container">
        <input class="rows" id="display"></input>
        <div class='rows' id="first-row">
            <button class="operation-button">7</button>
            <button class="operation-button">8</button>
            <button class="operation-button">9</button>
            <button class="operation-button operand">+</button>
        </div>
        <div class="rows" id="second-row">
            <button class="operation-button">4</button>
            <button class="operation-button">5</button>
            <button class="operation-button">6</button>
            <button class="operation-button operand">-</button>
        </div>
        <div class="rows" id="third-row">
            <button class="operation-button">1</button>
            <button class="operation-button">2</button>
            <button class="operation-button">3</button>
            <button class="operation-button operand">*</button>
        </div>
        <div class="rows" id="fourth-row">
            <button class="operation-button operand" id="floating-point">.</button>
            <button class="operation-button">0</button>
            <button class='function-button operand' id="equals">=</button>
            <button class="operation-button operand">/</button>
        </div>
        <div class="rows">
            <button  class='function-button' id="clear-btn">AC</button>
            <button  class='function-button' id="backspace">Backspace</button>
        </div>
    </div>
</body>
</html>
